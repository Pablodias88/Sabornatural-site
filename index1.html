<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sabor Natural</title>
  <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="./imgs/logo.png" alt="Sabor Natural Logo">
    </div>

    <!-- Imagem de destaque -->
    <div class="banner">
      <img src="./imgs/capa.jpg" alt="Banner com vegetais e tomates">
    </div>

    <!-- Categorias -->
    <div class="categorias">

      <div class="categoria">
        <img src="./imgs/banana.jpg" alt="Frutas">
        <span>FRUTAS</span>
      </div>

      <div class="categoria">
        <img src="./imgs/cenoura.jpg" alt="Vegetais">
        <span>VEGETAIS</span>
      </div>

      <div class="categoria">
        <img src="./imgs/carne-bovina-organica.jpg" alt="Proteínas e Laticínios">
        <span>PROTEÍNAS E<br>LATICÍNIOS</span>
      </div>

      <div class="categoria">
        <img src="./imgs/grãos-e-leguminosas.jpg" alt="Grãos e Leguminosas">
        <span>GRÃOS E<br>LEGUMINOSAS</span>
      </div>

    </div>

    <!-- Lista de produtos -->
    <div class="produtos">
      <div class="produto">
        <img src="./imgs/arroz-integral.jpg" alt="Arroz Integral">
        <span>ARROZ INTEGRAL</span>
      </div>

      <div class="produto">
        <img src="./imgs/feijão-preto.jpg" alt="Feijão Preto">
        <span>FEIJÃO PRETO</span>
      </div>

      <div class="produto">
        <img src="./imgs/grão-de-bico.jpg" alt="Grão de Bico">
        <span>GRÃO DE BICO</span>
      </div>

      <div class="produto">
        <img src="./imgs/quinoa.jpg" alt="Quinoa">
        <span>QUINOA</span>
      </div>

      <div class="produto">
        <img src="./imgs/frango-organico.jpg" alt="Frango Orgânico">
        <span>FRANGO ORGÂNICO</span>
      </div>

      <div class="produto">
        <img src="./imgs/carne-bovina-organica.jpg" alt="Carne Bovina Orgânica">
        <span>CARNE BOVINA<br>ORGÂNICA</span>
      </div>

    </div>

    <!-- Rodapé -->
    <div class="footer">
      <button class="voltar">VOLTAR</button>
      <span class="arroba">@sabornatural_</span>
      <div class="social">
        <a href="#"><img src="./imgs/instagram-logo.svg" alt="Instagram"></a>
        <a href="#"><img src="./imgs/facebook-logo.svg" alt="Facebook"></a>
        <a href="#"><img src="./imgs/whatsapp-logo.svg" alt="WhatsApp"></a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>


</body>

</html>
